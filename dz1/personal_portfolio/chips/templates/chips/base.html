<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'chips/favicon.ico' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'chips/logo.png' %}" alt="">
            </a>
            <div class="user_login_chips">
                {% if user.is_authenticated %}
                <li class="logo">Пользователь: {{user.username}}</li>
                <li><a href="{% url 'createtodo' %}">Создать</a></li>
                <li><a href="{% url 'currenttodos' %}">Актуальные</a></li>
                <li><form action="{% url 'logoutuser'%}" method="post">
                    {% csrf_token %}
                    <button class="top">Выйти</button>
                </form></li>

                {% else %}
                <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
                <li><a href="{% url 'loginuser' %}">Войти</a></li>

                {% endif %}
            </div>


        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'blogs' %}">Блог</a></li>
            <li><a href="{% static 'chips/resume.pdf' %}" target="_blank" >Резюме</a></li>

        </ul>
    </div>
</div>
<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
