{%  extends 'chips/base.html' %}


{% block content %}
<h1>Главная</h1>

<div class="block">
  {% for project in projects %}
  <div class="element">
      <div class="text">
        <h2>
          <a href="{{ project.url }}" target="_blank">{{ project.title }}</a>
        </h2>
        <p>
         {{ project.description }}
        </p>

      </div>

  </div>

  {% endfor %}
</div>
{% endblock %}
